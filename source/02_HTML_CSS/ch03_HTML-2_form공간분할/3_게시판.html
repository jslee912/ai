<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      table{  border-collapse:collapse;    }
      tr {
        border-top: 1px solid green;
        border-bottom: 1px solid green;
      }
    </style>
    <script>
      //def chk()  파이썬 문법
      function chk() {
        // submit이 안 일어날 조건 : 작성자를 입력하지 않았을때
        if (frm.name.value == '') {
          alert('작성자명은 필수입력 사항입니다.');
          frm.name.focus();
          return false;   // submit이 일어나지 않게
        }
        return true;  // submit이 일어나게
      }
    </script>
</head>
<body>
  <form action="" name="frm" onsubmit="return chk()">
    <table>
      <caption><h2>게시판</h2></caption>
      <tr>
        <td>제목</td>
        <td><input type="text" name="title" size="30" /></td>
      </tr>
      <tr>
        <td>작성자</td>
        <td><input type="text" name="name" size="30" /></td>
      </tr>
      <tr>
        <td>본문</td>
        <td><textarea type="text" name="content" cols="33" rows="5"></textarea> </td>
      </tr>
      <tr>
        <td>첨부파일</td>
        <td><input type="file" name="filename" /></td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit" value="글쓰기" />
          <input type="reset" />
        </th>
      </tr>
    </table>

  </form>

</body>
</html>
