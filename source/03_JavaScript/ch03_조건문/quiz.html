<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>p{text-align: center;}</style>
  <script>
    function chk(){
      // 수를 입력했는지
      if(!frm.su1.value){
        alert('첫번째 수를 입력하세요.');
        frm.su1.focus()
        return false
      }else if(!frm.su2.value){
        alert('두번째 수를 입력하세요.');
        frm.su2.focus()
        return false
      }
      // 몇번째 수가 얼마나 더 큰지 document.body.innerHTML에 추가
      let num1 = Number(frm.su1.value);
      let num2 = Number(frm.su2.value);
      let diff = (num1>num2) ? num1-num2 : num2-num1;
      let msg = "";
      if(num1>num2){
        msg = '첫번째 수가 '+diff+'만큼 더 큽니다.';
      //msg = `<h3>두번째 수가 ${diff} 더 크다</h3>`;
      }else if(num1<num2){
        msg = '두번째 수가 '+diff+'만큼 더 큽니다.';
      }else{
        msg = '두 수는 같습니다.'
      }
      document.body.innerHTML +="<center><h3>"+msg+"</h3></center>";
      frm.su1.value = num1;
      frm.su2.value = num2;
      // alert메세지도 띄움
      alert(msg);
      return false;
    }
  </script>
</head>
<body>
  <form name="frm" onsubmit="return chk()">
    <fieldset>
      <p>첫번째 수 : <input type="number" name="su1"></p>
      <p>두번째 수 : <input type="number" name="su2"></p>
      <p><input type="submit" value="결과"></p>
    </fieldset>
  </form>
</body>
</html>
