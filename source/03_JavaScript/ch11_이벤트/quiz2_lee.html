    // 표준 모델
    window.onload = () => {
      const upImg = 'ch11_img/but1.gif';
      const downImg = 'ch11_img/but2.gif';
      const btnImg = document.querySelector('img');
      btnImg.addEventListener('mousedown', () => {
        btnImg.src = downImg;
      });
      btnImg.addEventListener('mouseup',() => {
        btnImg.src = upImg;
      });
    };
  </script>
