    function setMouseOver(img, idx) {
      img.onmouseover = function() {
        img.src = overImg[idx];
      };
    }
    
    function setMouseOut(img, idx) {
      img.onmouseout = function() {
        img.src = outImg[idx];
      };
    }
    
    window.onload = function() {
      var menuImgs = document.querySelectorAll('ul li img');
      
      for (var i = 0; i < menuImgs.length; i++) {
        setMouseOver(menuImgs[i], i);
        setMouseOut(menuImgs[i], i);
      }
    };
  </script>
