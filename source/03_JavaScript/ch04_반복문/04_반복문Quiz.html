<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <script>
    let cnt = 0; // 점수 입력 횟수
    let right = 0;  // 제대로된 숫자를 입력 횟수(0~100사이의 숫자)
    let wrong = 0;  // 제대로된 숫자를 입력하지 않은 횟수
    let sum = 0;    // 점수 누적
    //반복문(조건:confirm창에서 확인을 클릭)
    while(confirm('누적할래?')){
      //1. prompt를 통해 점수 입력 받기
      cnt++;
      scoreStr = prompt('누적할 점수?');
      //2. 숫자로 형변환
      score = Number(scoreStr);    // Number("")은 0  
      //3. 형변환된 숫자가 NaN여부(isNaN함수 이용)
      //3-1 빈스트링, 스페이스, NaN, 범위에 벗어나면 wrong ++
      //3-2. Nan이 아니면 right++, sum에 입력한 숫자 누적
      // 빈스트링 && 스페이스 && NaN
      if(scoreStr && scoreStr.trim() && !isNaN(score) &&
          0<=score && score<=100){
        right++;
        sum += score;
      }else{
        wrong++;
      }
    }
    //반복문 빠져나온 후 cnt, sum, right, wrong 출력(document.write 이용)
    document.writeln(`<h3>${cnt}번 입력</h3>`);
    document.writeln(`<h3>누적점수: ${sum}</h3>`);
    document.writeln(`<h3>점수를 제대로 입력한 횟수:${right}</h3>`);
    document.writeln(`<h3>점수를 잘못 입력한 횟수:${wrong}</h3>`);
  </script>
</head>
<body>
  
</body>
</html>
